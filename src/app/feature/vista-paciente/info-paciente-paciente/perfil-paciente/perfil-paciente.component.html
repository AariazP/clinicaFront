<div id="div-background">

    <div id="div-background-image">
        <img class="round-image" crossorigin="anonymous" [src]="userInfo.urlFotoPersonal" alt="background image">
    </div>

    <div id="div-background-text">
        <h3 class="text-dark fw-light">{{this.userInfo.nombre}}</h3>

    </div>

  <div class="buttons-section">
    <div class="row">
      <button class="btn" id="button-edit">Editar datos</button>
    </div>
    <div class="row">
      <button class="btn" id="button-delete">Eliminar cuenta</button>
    </div>
  </div>
</div>
